<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <main>

        <img src="#" alt="pokemom" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input-search"
                placeholder="Name or Number"
                id="search"
                required/>

        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>

        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>


    <script defer src="./JS/script.js"></script>
</body>
</html>
